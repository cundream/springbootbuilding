    #base-package:
    #需要处理的基础URL规则，默认：/**
    #base-path:
    #需要排除的URL规则，默认：空
    #exclude-path:
    #是否启用 swagger登陆验证
    security:
      filter-plugin: true
      username: Lison
      password: 123456
    global-response-messages:
      GET[0]:
        code: 400
        message: Bad Request，一般为请求参数不对
      GET[1]:
        code: 404
        message: NOT FOUND，一般为请求路径不对
      GET[2]:
        code: 500
        message: ERROR，一般为程序内部错误
      POST[0]:
        code: 400
        message: Bad Request，一般为请求参数不对
      POST[1]:
        code: 404
        message: NOT FOUND，一般为请求路径不对
      POST[2]:
        code: 500
        message: ERROR，一般为程序内部错误
