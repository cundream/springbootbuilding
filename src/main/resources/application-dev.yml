# Mybatis配置
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration:
    # 下划线转驼峰
    map-underscore-to-camel-case: true


pagehelper:
  auto-dialect: true
  helper-dialect: mysql
  reasonable: true
  params: count=countSql

logging:
  level:
    com:
      github:
        cundream:
          springbootbuilding: debug


custom:
  config:
    ignores:
      # 需要过滤的 post 请求
      post:
        - "/api/auth/login"
        - "/api/auth/logout"
        - "/v2/swagger-login"
      # 需要过滤的请求，不限方法
      pattern:
        - "/test/*"
      get:
        - "/**/*.html"
        - "/swagger**"
        - "/static/**"
        - "/v2/api-docs"


